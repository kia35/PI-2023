<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Tambahkan kode kalian di sini -->
    <header>
        <div>
            <h1>Kesehatan Mental</h1>
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Pengertian</li>
                <li>Penyebab</li>
                <li>Gangguan</li>
                <li>Pengobatan</li>
                <li>Pencegahan</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="content">
            <div>
                <h1>Kesehatan Mental?</h1>
                <p id="description">
                    Kesehatan mental adalah 
                    kesehatan yang berkaitan dengan kondisi 
                    emosi, kejiwaan, dan psikis seseorang.
                </p>
            </div>

            <div>
                <img src="https://imgur.com/88dSoxW.jpg" alt="" width="500">
            </div>
        </section>

        <section id="contact">
            <h1>Hubungi Kami</h1>
            <form>
                <input type="text" placeholder="Nama" id="name">
                <input type="text" placeholder="Kota" id="city">
                <input type="email" placeholder="Email" id="email">
                <input type="number" placeholder="Kode Pos" id="zip-code">
                <label id="check">Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai</label>
                <input type="checkbox" id="status">
                <button type="button" id="submit-form">Submit</button>
                <div id="warning"></div>
            </form>
        </section>
    </main>

    <footer>
        <div class="copyright">
            <p> &copy;2023 ZAKIA RAHMAH </p>
            <p>Supported by <a href="https://skilvul.com" id="link">Skilvul</a></p>
        </div>
    </footer>
</body>
</html>
